<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NJ MUSIC STUDIO - Official Music Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #0e0e0e;
            color: white;
        }
        header {
            background: #111;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header h1 {
            margin: 0;
            font-size: 26px;
            letter-spacing: 2px;
        }
        nav a {
            margin-left: 20px;
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .hero {
            height: 90vh;
            background: url('YOUR-BANNER-IMAGE.jpg') center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .hero h2 {
            font-size: 48px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }
        .section {
            padding: 80px 40px;
            max-width: 1100px;
            margin: auto;
        }
        .music-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }
        .card {
            background: #1c1c1c;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
            text-align: center;
        }
        .card img {
            width: 100%;
            border-radius: 8px;
        }
        .card h3 {
            margin-top: 15px;
            font-size: 20px;
        }
        .contact form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 500px;
        }
        input, textarea {
            padding: 12px;
            border-radius: 8px;
            border: none;
        }
        button {
            padding: 12px;
            background: #ff4f4f;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        footer {
            background: #111;
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <h1>NJ MUSIC STUDIO</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#music">Music</a>
            <a href="#videos">Videos</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section class="hero" id="home">
        <h2>Welcome to My Official Music Website</h2>
    </section>

    <section class="section" id="music">
        <h2>Latest Music</h2>
        <div class="music-grid">
            <div class="card">
                <iframe data-testid="embed-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/album/5Sf3P4sYGeNvkb0b5zFlnN?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                <h3>Latest Release</h3>
            </div>
        </div>
    </section>

    <section class="section" id="videos">
        <h2>Music Videos</h2>
        <div class="music-grid">
            <div class="card">
               <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/Kepqxzho2EQ?si=AXA_L8cdSXHHDNYg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                <h3>Video Title 1</h3>
            </div>
            <div class="card">
                <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/Kepqxzho2EQ?si=AXA_L8cdSXHHDNYg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                <h3>Video Title 2</h3>
            </div>
        </div>
    </section>
   <section class="section" id="videos">
        <h2>Music Videos</h2>
        <div class="music-grid">
            <div class="card">
             <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/Kepqxzho2EQ?si=AXA_L8cdSXHHDNYg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                <h3>Video Title 1</h3>

            <div class="card">

                <h3>Video Title 2</h3>
            </div>
        </div>
    </section>
    <section class="section contact" id="contact">
        <h2>Contact</h2>
        <form>
            <input type="text" placeholder="Your Name" required />
            <input type="email" placeholder="Your Email" required />
            <textarea rows="5" placeholder="Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        Â© 2025 NJ MUSIC STUDIO. All Rights Reserved.
    </footer>
</body>
</html>
